<!DOCTYPE html>
<html>
  <head>
    <title>VOID - Concept Stage</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      
      <a-entity id="center-point" 
                geometry="primitive: sphere; radius: 0.05" 
                material="color: #00FFFF; shader: flat" 
                position="0 1.5 -2"
                animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 2000; loop: true">
      </a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" intensity="1" position="0 2 -1" color="#00FFFF"></a-light>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      
    </a-scene>
  </body>
</html>
