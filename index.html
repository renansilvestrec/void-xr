<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XXXVIII (Fix Final)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; background: #000; color: #00FFFF; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00FFFF; border: none; padding: 20px 40px;
            font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1 style="text-shadow: 0 0 10px #00FFFF;">VOID</h1>
        <p>RESTAURANDO PROTOCOLOS DE AULA...</p>
        <button id="start-btn">INICIAR INTERFACE</button>
    </div>

    <a-scene background="color: #000000" cursor="rayOrigin: mouse">
        <a-entity id="void-core" class="clickable"
                  geometry="primitive: sphere; radius: 0.15" 
                  material="color: #00FFFF; shader: flat" 
                  position="0 1.5 -2"
                  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1500; loop: true">
        </a-entity>

        <a-text id="neon-letter" value="" align="center" color="#FFFFFF" 
                position="0 2.1 -2" scale="2.5 2.5 2.5"
                font="https://cdn.aframe.io/fonts/Mozor-Bold.fnt"
                material="shader: flat; emissive: #FFFFFF; emissiveIntensity: 2"></a-text>

        <a-camera position="0 1.6 0"><a-cursor color="#00FFFF"></a-cursor></a-camera>
    </a-scene>

    <script>
        const API_KEY = localStorage.getItem('gemini_key') || prompt("Cole sua API Key:");
        if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());

        const core = document.querySelector('#void-core');
        const neonLetter = document.querySelector('#neon-letter');
        const setupPanel = document.querySelector('#setup-panel');
        const startBtn = document.querySelector('#start-btn');

        let alphabetQueue = [];
        let currentIdx = 0;

        const speak = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR';
            u.rate = 1.0;
            // No iPhone, a voz precisa ser ativada no clique do botão
            window.speechSynthesis.speak(u);
        };

        startBtn.onclick = async () => {
            speak("Sistemas prontos. Pode me pedir para ensinar o alfabeto.");
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                setupPanel.style.display = 'none';
            } catch (e) { alert("Acesso ao microfone é obrigatório."); }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        core.addEventListener('click', () => {
            if (alphabetQueue.length > 0) {
                proximaLetra();
            } else {
                try { recognition.start(); core.setAttribute('material', 'color', '#FF00FF'); } catch(e){}
            }
        });

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            core.setAttribute('material', 'color', '#FFFF00');
            
            if (transcript.includes("alfabeto") || transcript.includes("ensina") || transcript.includes("aula")) {
                await iniciarAula();
            } else {
                responderSimples(transcript);
            }
        };

        async function iniciarAula() {
            speak("Preparando o alfabeto em neon.");
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                const promptAula = 'Gere um JSON estrito (array de objetos) para o alfabeto de A a J. Cada objeto deve ser {"l": "Letra", "t": "Texto curto"}. Não use markdown nem explique nada.';

                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptAula }] }] })
                });
                
                const data = await res.json();
                let rawText = data.candidates[0].content.parts[0].text;
                
                // LIMPEZA NINJA: Extrai apenas o que está entre [ e ]
                const start = rawText.indexOf('[');
                const end = rawText.lastIndexOf(']') + 1;
                const cleanJson = rawText.substring(start, end);
                
                alphabetQueue = JSON.parse(cleanJson);
                currentIdx = 0;
                proximaLetra();
            } catch (e) {
                console.error(e);
                speak("Erro ao ler os dados da aula. Vou tentar resetar.");
                core.setAttribute('material', 'color', '#FF0000');
                setTimeout(() => core.setAttribute('material', 'color', '#00FFFF'), 2000);
            }
        }

        function proximaLetra() {
            if (currentIdx < alphabetQueue.length) {
                const item = alphabetQueue[currentIdx];
                neonLetter.setAttribute('value', item.l);
                core.setAttribute('material', 'color', '#00FF00'); // Verde
                speak(item.t);
                currentIdx++;
            } else {
                speak("Aula completa por enquanto.");
                alphabetQueue = [];
                neonLetter.setAttribute('value', '');
                core.setAttribute('material', 'color', '#00FFFF');
            }
        }

        async function responderSimples(t) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: "Responda curto: " + t }] }] })
            });
            const data = await res.json();
            speak(data.candidates[0].content.parts[0].text);
            core.setAttribute('material', 'color', '#00FFFF');
        }

        recognition.onend = () => { if (core.getAttribute('material').color === '#FF00FF') core.setAttribute('material', 'color', '#00FFFF'); };
    </script>
</body>
</html>
