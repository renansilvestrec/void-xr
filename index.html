<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XIX</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">
        <a-entity id="void-core" 
                  geometry="primitive: sphere; radius: 0.15" 
                  material="color: #00FFFF; shader: flat" 
                  position="0 1.5 -2"
                  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true">
        </a-entity>
        <a-camera position="0 1.6 0"><a-cursor color="#00FFFF"></a-cursor></a-camera>
    </a-scene>

    <script>
        let API_KEY = localStorage.getItem('gemini_key');
        if (!API_KEY || API_KEY === "null") {
            API_KEY = prompt("Cole sua API Key aqui:");
            if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());
        }

        const core = document.querySelector('#void-core');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        // Destrava o áudio no primeiro clique
        document.body.addEventListener('mousedown', () => {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        }, { once: true });

        document.body.onmousedown = () => {
            try {
                recognition.start();
                core.setAttribute('material', 'color', '#FF00FF'); 
            } catch (e) { console.log("Ouvindo..."); }
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            core.setAttribute('material', 'color', '#FFFF00'); 

            try {
                // USANDO O MODELO QUE APARECE NO SEU PAINEL: gemini-3-flash-preview
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Responda curto (1 frase) sobre "${transcript}". Termine com uma cor HEX.` }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const hexMatch = aiText.match(/#[0-9A-F]{6}/i);
                    const hexColor = hexMatch ? hexMatch[0] : '#00FF00';

                    core.setAttribute('material', 'color', hexColor);
                    
                    // SÍNTESE DE VOZ REFORÇADA
                    window.speechSynthesis.cancel();
                    const cleanText = aiText.replace(/#[0-9A-F]{6}/gi, '').trim();
                    const speech = new SpeechSynthesisUtterance(cleanText);
                    speech.lang = 'pt-BR';
                    speech.rate = 1.0;
                    window.speechSynthesis.speak(speech);
                }

            } catch (err) {
                core.setAttribute('material', 'color', '#FF0000');
                console.error(err);
            }
        };
    </script>
</body>
</html>
