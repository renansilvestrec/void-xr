<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XLI</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; background: #000; color: #00FFFF; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00FFFF; border: none; padding: 25px 50px;
            font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1 style="letter-spacing: 10px;">VOID</h1>
        <button id="start-btn">CONECTAR NEURÔNIOS</button>
    </div>

    <a-scene background="color: #000000" cursor="rayOrigin: mouse" raycaster="objects: .clickable">
        <a-entity id="void-core" class="clickable"
                  geometry="primitive: sphere; radius: 0.15" 
                  material="color: #00FFFF; shader: flat" 
                  position="0 1.5 -2">
        </a-entity>

        <a-text id="neon-text" value="" align="center" position="0 2.2 -2" scale="2 2 2"
                font="https://cdn.aframe.io/fonts/Mozor-Bold.fnt"></a-text>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        const API_KEY = localStorage.getItem('gemini_key') || prompt("API Key:");
        if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());

        const core = document.querySelector('#void-core');
        const setupPanel = document.querySelector('#setup-panel');
        const neonText = document.querySelector('#neon-text');

        // Inicializamos a API de voz vazia para "aquecer" o Safari
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) {
            recognition.lang = 'pt-BR';
            recognition.continuous = false;
        }

        const speak = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR';
            window.speechSynthesis.speak(u);
            return new Promise(resolve => u.onend = resolve);
        };

        // O Safari SÓ libera microfone se o clique inicial for "forte"
        document.querySelector('#start-btn').onclick = async () => {
            await speak("Interface ativada."); 
            try {
                // Tentativa forçada de microfone no clique do botão
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                window.audioStream = stream;
                setupPanel.style.display = 'none';
            } catch (e) {
                alert("O Safari bloqueou o microfone. Vá em Ajustes > Safari > Microfone > Permitir.");
            }
        };

        // LÓGICA DA ESFERA
        core.addEventListener('click', function() {
            if (!recognition) return;

            // Feedback visual imediato do clique
            core.setAttribute('material', 'color', '#FF00FF'); 
            
            try {
                recognition.start();
                console.log("Escutando...");
            } catch (e) {
                recognition.stop();
                setTimeout(() => recognition.start(), 100);
            }
        });

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            core.setAttribute('material', 'color', '#FFFF00'); // Amarelo
            
            await processarEManifestar(transcript);
        };

        recognition.onerror = (e) => {
            console.error("Erro voz:", e.error);
            core.setAttribute('material', 'color', '#00FFFF');
        };

        recognition.onend = () => {
            if (core.getAttribute('material').color === '#FF00FF') {
                core.setAttribute('material', 'color', '#00FFFF');
            }
        };

        async function processarEManifestar(promptUser) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Aula curta de 2 etapas sobre "${promptUser}". Retorne APENAS um array JSON: [{"l": "LETRA", "t": "EXPLICAÇÃO"}]` }] }]
                    })
                });
                
                const data = await res.json();
                const raw = data.candidates[0].content.parts[0].text;
                const json = JSON.parse(raw.substring(raw.indexOf('['), raw.lastIndexOf(']') + 1));

                for (let item of json) {
                    neonText.setAttribute('value', item.l);
                    await speak(item.t);
                    await new Promise(r => setTimeout(r, 1000));
                }
                
                neonText.setAttribute('value', '');
                core.setAttribute('material', 'color', '#00FFFF');
            } catch (e) {
                await speak("O Vazio oscilou. Tente novamente.");
                core.setAttribute('material', 'color', '#00FFFF');
            }
        }
    </script>
</body>
</html>
