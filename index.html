<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XXXVI (Professor Restaurado)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #setup-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10000; background: #000; color: #00FFFF; padding: 30px;
            border: 2px solid #00FFFF; border-radius: 15px; text-align: center;
            font-family: 'Courier New', Courier, monospace; box-shadow: 0 0 30px #00FFFF;
        }
        button {
            background: #00FFFF; border: none; padding: 12px 25px;
            font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 20px;
            color: #000; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h2>VOID: INTERFACE ATIVA</h2>
        <p>RESTAURANDO AMBIENTE IMERSIVO...</p>
        <button id="start-btn">CONECTAR ÁUDIO</button>
    </div>

    <a-scene background="color: #000000" cursor="rayOrigin: mouse">
        <a-entity id="void-core" 
                  class="clickable"
                  geometry="primitive: sphere; radius: 0.15" 
                  material="color: #00FFFF; shader: flat; emissive: #00FFFF; emissiveIntensity: 1" 
                  position="0 1.5 -2"
                  animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; dur: 2000; loop: true">
        </a-entity>

        <a-text id="neon-letter" 
                value="" 
                align="center"
                color="#FFFFFF" 
                position="0 1.9 -2" 
                scale="1.5 1.5 1.5"
                font="https://cdn.aframe.io/fonts/Mozor-Bold.fnt"
                material="shader: flat; emissive: #FFFFFF; emissiveIntensity: 2">
        </a-text>

        <a-camera position="0 1.6 0">
            <a-cursor color="#00FFFF" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        const API_KEY = localStorage.getItem('gemini_key') || prompt("API Key:");
        if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());

        const core = document.querySelector('#void-core');
        const neonLetter = document.querySelector('#neon-letter');
        const setupPanel = document.querySelector('#setup-panel');
        const startBtn = document.querySelector('#start-btn');

        let alphabetQueue = [];
        let currentIdx = 0;

        const speak = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR';
            window.speechSynthesis.speak(u);
        };

        startBtn.onclick = async () => {
            speak("Sistemas restaurados. Ambiente VOID ativo.");
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                setupPanel.style.display = 'none';
            } catch (e) { alert("Microfone necessário."); }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        // CLIQUE NO NÚCLEO
        core.addEventListener('click', () => {
            if (alphabetQueue.length > 0 && currentIdx < alphabetQueue.length) {
                proximaLetra();
            } else {
                recognition.start();
                core.setAttribute('material', 'color', '#FF00FF'); // Magenta
            }
        });

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            core.setAttribute('material', 'color', '#FFFF00'); // Amarelo
            
            if (transcript.includes("alfabeto")) {
                await iniciarAula();
            } else {
                responderSimples(transcript);
            }
        };

        async function iniciarAula() {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                const prompt = 'Gere um JSON: [{"l": "A", "t": "A de Avião"}, {"l": "B", "t": "B de Bola"}]... até Z.';
                
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const text = data.candidates[0].content.parts[0].text;
                alphabetQueue = JSON.parse(text.replace(/```json|```/g, '').trim());
                currentIdx = 0;
                proximaLetra();
            } catch (e) { speak("Erro ao carregar aula."); }
        }

        function proximaLetra() {
            const item = alphabetQueue[currentIdx];
            neonLetter.setAttribute('value', item.l);
            core.setAttribute('material', 'color', '#00FF00'); // Verde (Ensinando)
            speak(item.t);
            currentIdx++;
        }

        async function responderSimples(t) {
            // Lógica para respostas normais fora da aula
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: t }] }] })
            });
            const data = await res.json();
            const resp = data.candidates[0].content.parts[0].text;
            core.setAttribute('material', 'color', '#00FFFF');
            speak(resp);
        }

        recognition.onend = () => {
            if (core.getAttribute('material').color === '#FF00FF') core.setAttribute('material', 'color', '#00FFFF');
        };
    </script>
</body>
</html>
