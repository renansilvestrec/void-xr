<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XX</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">
        <a-entity id="void-core" geometry="primitive: sphere; radius: 0.15" material="color: #00FFFF; shader: flat" position="0 1.5 -2"></a-entity>
        <a-camera position="0 1.6 0"><a-cursor color="#00FFFF"></a-cursor></a-camera>
    </a-scene>

    <script>
        let API_KEY = localStorage.getItem('gemini_key');
        if (!API_KEY) {
            API_KEY = prompt("Cole sua API Key:");
            if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());
        }

        const core = document.querySelector('#void-core');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        // AJUSTE PARA IPHONE: Ativa o motor de voz no primeiro clique
        const unlockAudio = () => {
            const msg = new SpeechSynthesisUtterance();
            msg.volume = 0;
            window.speechSynthesis.speak(msg);
            console.log("Ãudio desbloqueado para iOS");
            document.removeEventListener('touchstart', unlockAudio);
        };
        document.addEventListener('touchstart', unlockAudio);

        document.body.onmousedown = () => {
            try {
                recognition.start();
                core.setAttribute('material', 'color', '#FF00FF'); 
            } catch (e) {}
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            core.setAttribute('material', 'color', '#FFFF00'); 

            try {
                // Modelo Gemini 3 Flash Preview detectado no seu painel
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Responda curto (1 frase) sobre "${transcript}". Termine com uma cor HEX.` }] }]
                    })
                });

                const data = await response.json();
                if (data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const hexMatch = aiText.match(/#[0-9A-F]{6}/i);
                    const hexColor = hexMatch ? hexMatch[0] : '#00FF00';

                    core.setAttribute('material', 'color', hexColor);
                    
                    // Falar no iOS
                    window.speechSynthesis.cancel();
                    const speech = new SpeechSynthesisUtterance(aiText.replace(/#[0-9A-F]{6}/gi, ''));
                    speech.lang = 'pt-BR';
                    window.speechSynthesis.speak(speech);
                }
            } catch (err) {
                core.setAttribute('material', 'color', '#FF0000');
            }
        };
    </script>
</body>
</html>
