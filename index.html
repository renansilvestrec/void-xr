<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XXXIX (Conexão Neural)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; background: #000; color: #00FFFF; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00FFFF; border: none; padding: 25px 50px;
            font-weight: bold; cursor: pointer; border-radius: 50px; font-size: 1.5em;
            box-shadow: 0 0 20px #00FFFF;
        }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1 style="letter-spacing: 10px;">VOID</h1>
        <p>AGUARDANDO CONEXÃO NEURAL...</p>
        <button id="start-btn">INICIAR FLUXO</button>
    </div>

    <a-scene background="color: #000000">
        <a-entity id="void-core" class="clickable"
                  geometry="primitive: sphere; radius: 0.08" 
                  material="color: #00FFFF; shader: flat" 
                  position="0 1.5 -2"
                  animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; dur: 3000; loop: true">
        </a-entity>

        <a-entity id="manifestation-group" position="0 1.5 -2">
            <a-text id="neon-text" value="" align="center" position="0 0.5 0" scale="3 3 3"
                    font="https://cdn.aframe.io/fonts/Mozor-Bold.fnt"
                    animation__fade="property: text.opacity; from: 0; to: 1; dur: 1000; startEvents: show"
                    animation__hide="property: text.opacity; from: 1; to: 0; dur: 1000; startEvents: hide">
            </a-text>
            
            <a-entity id="neon-shape" scale="0 0 0"
                      animation__pop="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; startEvents: show"
                      animation__out="property: scale; from: 1 1 1; to: 0 0 0; dur: 1000; startEvents: hide">
            </a-entity>
        </a-entity>

        <a-camera position="0 1.6 0"><a-cursor color="#00FFFF"></a-cursor></a-camera>
    </a-scene>

    <script>
        const API_KEY = localStorage.getItem('gemini_key') || prompt("API Key:");
        if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());

        const core = document.querySelector('#void-core');
        const neonText = document.querySelector('#neon-text');
        const neonShape = document.querySelector('#neon-shape');
        const setupPanel = document.querySelector('#setup-panel');

        const speak = (text) => {
            return new Promise((resolve) => {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'pt-BR';
                u.onend = resolve;
                window.speechSynthesis.speak(u);
            });
        };

        document.querySelector('#start-btn').onclick = async () => {
            await speak("Conexão estabelecida. O Vazio está pronto.");
            await navigator.mediaDevices.getUserMedia({ audio: true });
            setupPanel.style.display = 'none';
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        core.addEventListener('click', () => {
            recognition.start();
            core.setAttribute('material', 'color', '#FF00FF');
        });

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            core.setAttribute('material', 'color', '#FFFF00');
            
            // O PROMPT GENERATIVO: Pede o plano de aula completo
            const promptNeural = `Crie uma aula curta (3 letras) sobre "${transcript}". 
            Responda APENAS um JSON: [{"l": "Letra", "shape": "box|sphere|torus", "color": "#hex", "t": "Frase didática"}].`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptNeural }] }] })
                });
                
                const data = await res.json();
                let raw = data.candidates[0].content.parts[0].text;
                const cleanJson = raw.substring(raw.indexOf('['), raw.lastIndexOf(']') + 1);
                const aula = JSON.parse(cleanJson);
                
                executarFluxoNeural(aula);
            } catch (e) {
                speak("Falha na conexão neural. Tente novamente.");
                core.setAttribute('material', 'color', '#00FFFF');
            }
        };

        async function executarFluxoNeural(lista) {
            for (let item of lista) {
                // 1. Manifestação
                neonText.setAttribute('value', item.l);
                neonText.setAttribute('color', item.color);
                neonShape.setAttribute('geometry', `primitive: ${item.shape}; radius: 0.3; width: 0.4; height: 0.4; depth: 0.4`);
                neonShape.setAttribute('material', `color: ${item.color}; shader: flat; emissive: ${item.color}; emissiveIntensity: 2`);
                
                // Gatilhos de animação
                neonText.emit('show');
                neonShape.emit('show');
                
                // 2. Explicação (Espera a fala terminar)
                await speak(item.t);
                
                // 3. Tempo de contemplação
                await new Promise(r => setTimeout(r, 2000));
                
                // 4. Desmaterialização
                neonText.emit('hide');
                neonShape.emit('hide');
                await new Promise(r => setTimeout(r, 1100)); // Espera o fade-out
            }
            
            speak("Fluxo concluído. O que mais deseja manifestar?");
            core.setAttribute('material', 'color', '#00FFFF');
        }
    </script>
</body>
</html>
