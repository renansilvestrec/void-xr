<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VOID - Etapa XXIII (VR Ready)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #audio-unlock {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            padding: 15px; background: #00FFFF; border: none; border-radius: 5px;
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="audio-unlock">1. ATIVAR ÁUDIO (CLIQUE ANTES DO VR)</button>

    <a-scene background="color: #000000" cursor="rayOrigin: mouse" raycaster="objects: .clickable">
        <a-entity id="void-core" 
                  class="clickable"
                  geometry="primitive: sphere; radius: 0.15" 
                  material="color: #00FFFF; shader: flat" 
                  position="0 1.5 -2"
                  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true">
        </a-entity>

        <a-camera position="0 1.6 0">
            <a-cursor color="#00FFFF" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        let API_KEY = localStorage.getItem('gemini_key');
        if (!API_KEY) {
            API_KEY = prompt("Cole sua API Key:");
            if (API_KEY) localStorage.setItem('gemini_key', API_KEY.trim());
        }

        const core = document.querySelector('#void-core');
        const unlockBtn = document.querySelector('#audio-unlock');

        // VOZES
        let voices = [];
        const loadVoices = () => { voices = window.speechSynthesis.getVoices(); };
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        const speakNatural = (text) => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const bestVoice = voices.find(v => (v.name.includes('Google') || v.name.includes('Premium')) && v.lang.includes('pt')) || voices.find(v => v.lang.includes('pt'));
            if (bestVoice) utterance.voice = bestVoice;
            utterance.lang = 'pt-BR';
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        };

        unlockBtn.addEventListener('click', () => {
            speakNatural("Áudio pronto.");
            unlockBtn.style.display = 'none';
        });

        // RECONHECIMENTO
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        // FUNÇÃO DE ESCUTA (Unificada para Clique e VR)
        const startListening = () => {
            try {
                recognition.start();
                core.setAttribute('material', 'color', '#FF00FF'); 
                console.log("Escutando...");
            } catch (e) { console.log("Aguardando resultado..."); }
        };

        // EVENTOS:mousedown para iPhone e 'click' para Raycaster do VR
        core.addEventListener('mousedown', startListening);
        core.addEventListener('click', startListening);

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            core.setAttribute('material', 'color', '#FFFF00'); 

            try {
                // Modelo Gemini 3 Flash Preview (conforme painel do utilizador)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Responda curto (1 frase) sobre "${transcript}". Termine com uma cor HEX.` }] }]
                    })
                });

                const data = await response.json();
                if (data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    const hexMatch = aiText.match(/#[0-9A-F]{6}/i);
                    const hexColor = hexMatch ? hexMatch[0] : '#00FFFF';

                    core.setAttribute('material', 'color', hexColor);
                    speakNatural(aiText.replace(/#[0-9A-F]{6}/gi, '').trim());
                }
            } catch (err) {
                core.setAttribute('material', 'color', '#FF0000');
            }
        };
    </script>
</body>
</html>
